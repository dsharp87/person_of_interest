<button (click)="NavigateToHome()">Home</button>
<br>

<h1>Please select the quiz you would like to take</h1>

<div *ngFor="let singlequiz of quizes">
  <h3>{{ singlequiz.name }}</h3>
  <h5>Description: HERE IS QUIZ DESCRIPTION</h5>
  <h5>Number of questions: {{ singlequiz.questions.length }}</h5>
  <button (click)="NavigateToQuizNumber(singlequiz.quizID)">Take Quiz</button>
  <hr>
</div>
